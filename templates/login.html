<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeBoDiktat - Lehrpersonen-Login</title>
    <style>
        /* Retro-Hintergrundraster (genau wie im BeBo-Korrektur-Tool) */
        body {
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            margin: 0;
            background: linear-gradient(to bottom, #111111, #222222);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: scroll-grid 10s linear infinite;
            z-index: -1;
        }

        @keyframes scroll-grid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-20px, -20px); }
        }

        .container {
            display: flex;
            background: #333333;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            border: 3px solid #ff9900;
        }

        .text-section {
            flex: 1;
            padding-right: 20px;
        }

        h1 {
            font-size: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px #000000;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ff9900;
            font-family: 'Press Start 2P', monospace;
            background: #222222;
            color: #ffcc00;
        }

        button {
            background-color: #ff9900;
            color: #222222;
            border: none;
            cursor: pointer;
            animation: glow 1.5s infinite;
        }

        button:hover {
            background-color: #ffcc00;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #ff9900; }
            50% { box-shadow: 0 0 20px #ffcc00; }
            100% { box-shadow: 0 0 5px #ff9900; }
        }

        .error-message {
            background: #ff5555;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .home-link {
            display: block;
            margin: 20px 0;
            color: #ffcc00;
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        .image-section {
            text-align: center;
        }

        .image-section img {
            max-width: 200px;
            height: auto;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            animation: wobble 2s infinite;
            transform-origin: bottom;
        }

        @keyframes wobble {
            0% { transform: translateY(0); }
            25% { transform: translateY(-5px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                width: 90%;
            }

            .text-section {
                padding-right: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Linker Bereich mit Text -->
        <div class="text-section">
            <h1>BeBoDiktat – Lehrpersonen-Login</h1>
            <p>Bitte gib dein Passwort ein, um Diktate zu erstellen und zu bearbeiten.</p>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post">
                <input type="password" name="password" placeholder="Passwort" required autofocus>
                <button type="submit">Anmelden</button>
            </form>
            
            <a href="/" class="home-link">← Zurück zum Start</a>
        </div>

        <!-- Rechter Bereich mit Bild -->
        <div class="image-section">
            <img src="{{ url_for('static', filename='Bebo.png') }}" alt="BeBo Bot">
        </div>
    </div>
</body>
</html>
