<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeBoDiktat - Schüler:innen-Ansicht</title>
    <style>
        /* Retro-Hintergrundraster (genau wie im BeBo-Korrektur-Tool) */
        body {
            font-family: 'Press Start 2P', monospace; /* Retro-Schrift */
            padding: 10px;
            margin: 0;
            background: linear-gradient(to bottom, #111111, #222222); /* Dunkler Verlauf */
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Scrollendes Raster */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: scroll-grid 10s linear infinite;
            z-index: -1; /* Hinter dem Inhalt */
        }

        @keyframes scroll-grid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-20px, -20px); }
        }

        /* Hauptcontainer */
        .container {
            display: flex;
            background: #333333; /* Dunkler Container */
            padding: 15px;
            border-radius: 10px;
            max-width: 100%;
            margin: 10px auto;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            border: 3px solid #ff9900; /* Orange-Rahmen */
        }

        /* Textbereich */
        .text-section {
            flex: 1;
            padding-right: 10px;
        }

        h1, h2 {
            color: #ffcc00;
            text-shadow: 2px 2px #000000; /* Retro-Textschatten */
        }

        h1 {
            font-size: 18px;
        }

        h2 {
            font-size: 14px;
            margin-top: 15px;
        }

        p {
            font-size: 12px;
            line-height: 1.6;
        }

        /* Formular */
        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ff9900;
            font-family: 'Press Start 2P', monospace;
            background: #222222;
            color: #ffcc00;
        }

        button {
            background-color: #ff9900;
            color: #222222;
            border: none;
            cursor: pointer;
            animation: glow 1.5s infinite; /* Leuchtender Effekt */
        }

        button:hover {
            background-color: #ffcc00;
        }

        button:disabled {
            background-color: #666666;
            animation: none;
            cursor: not-allowed;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #ff9900; }
            50% { box-shadow: 0 0 20px #ffcc00; }
            100% { box-shadow: 0 0 5px #ff9900; }
        }

        /* Audio-Player und Kontrollbereich */
        .audio-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-direction: column;
        }

        .audio-player {
            width: 100%;
            background-color: #222222;
            border-radius: 5px;
            border: 2px solid #ff9900;
            padding: 10px;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
        }

        .section-buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .section-button {
            flex: 1;
            font-size: 12px;
            padding: 10px;
        }

        /* Diktat-Eingabe */
        #dictation-input {
            min-height: 150px;
            margin: 15px 0;
        }

        /* Ergebnisbereich */
        pre {
            background: #222222;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff9900;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
        }

        /* Link zurück zur Startseite */
        .home-link {
            display: block;
            margin: 15px 0;
            color: #ffcc00;
            text-decoration: none;
            font-size: 12px;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        /* Bildbereich */
        .image-section {
            text-align: center;
            min-width: 120px;
        }

        .image-section img {
            max-width: 120px;
            height: auto;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            animation: wobble 2s infinite; /* Wippen */
            transform-origin: bottom; /* Schwenkpunkt unten */
            position: sticky;
            top: 20px;
        }

        @keyframes wobble {
            0% { transform: translateY(0); }
            25% { transform: translateY(-5px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }

        /* Ergebnisanzeige */
        .result-summary {
            background: #222222;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 2px solid #00ccff;
            text-align: center;
        }

        .score {
            font-size: 20px;
            color: #00ccff;
            margin: 10px 0;
        }

        .percent {
            font-size: 20px;
            color: #00ccff;
            margin: 10px 0;
        }

        /* Lademeldung */
        .loading-message {
            text-align: center;
            margin: 20px;
            color: #ffcc00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                width: 90%;
            }

            .text-section {
                padding-right: 0;
                width: 100%;
            }

            .section-buttons {
                flex-direction: row;
            }
            
            .section-buttons button {
                flex: 0 1 auto;
                width: 30%;
                font-size: 11px;
                padding: 6px;
            }
            
            .image-section {
                margin-top: 20px;
            }
            
            body {
                padding: 5px;
            }
            
            h1 {
                font-size: 16px;
            }
        }
    </style>
    <!-- Google Fonts: Retro-Schriftart -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Linker Bereich mit Text -->
        <div class="text-section">
            <h1>BeBoDiktat – Schüler:innen-Ansicht</h1>
            <p>Gib die Diktat-ID ein, die du von deiner Lehrkraft erhalten hast.</p>
            
            <!-- Diktat-ID-Eingabe -->
            <div id="id-input-section">
                <form id="id-form">
                    <label for="dictation-id">Diktat-ID:</label>
                    <input type="text" id="dictation-id" placeholder="z.B. ABC123" required>
                    
                    <label for="student-name">Dein Name:</label>
                    <input type="text" id="student-name" placeholder="Dein Name" required>
                    
                    <button type="submit">Diktat laden</button>
                </form>
            </div>
            
            <!-- Diktat-Bereich (anfangs versteckt) -->
            <div id="dictation-section" style="display: none;">
                <h2 id="dictation-title">Titel des Diktats</h2>
                
                <!-- Audio-Player -->
                <div class="audio-controls">
                    <div class="audio-player">
                        <h3>Ganzes Diktat:</h3>
                        <audio id="full-audio-player" controls>
                            <source src="" type="audio/mpeg">
                            Dein Browser unterstützt keine Audio-Wiedergabe.
                        </audio>
                    </div>
                    
                    <div class="section-buttons">
                        <button id="section1-button" class="section-button">Abschnitt 1</button>
                        <button id="section2-button" class="section-button">Abschnitt 2</button>
                        <button id="section3-button" class="section-button">Abschnitt 3</button>
                    </div>
                </div>
                
                <!-- Diktat-Eingabe -->
                <form id="dictation-form">
                    <label for="dictation-input">Schreibe das gehörte Diktat:</label>
                    <textarea id="dictation-input" placeholder="Tippe hier, was du hörst..." required></textarea>
                    <button type="submit">Überprüfen</button>
                </form>
            </div>
            
            <!-- Ergebnisbereich (anfangs versteckt) -->
            <div id="result-section" style="display: none;">
                <h2>Ergebnis der Überprüfung</h2>
                
                <div class="result-summary">
                    <p>Deine Bewertung:</p>
                    <div class="score" id="result-score">0/10 Punkte</div>
                    <div class="percent" id="result-percent">0% richtig</div>
                </div>
                
                <pre id="result-text">Hier erscheint das Ergebnis...</pre>
                <button id="new-dictation">Weiteres Diktat eingeben</button>
            </div>
            
            <!-- Link zurück zur Startseite -->
            <a href="/" class="home-link">← Zurück zur Startseite</a>
        </div>
        
        <!-- Rechter Bereich mit Bild -->
        <div class="image-section">
            <img src="{{ url_for('static', filename='Bebo.png') }}" alt="BeBo Bot">
        </div>
    </div>
    
    <script>
        // DOM-Elemente
        const idForm = document.getElementById('id-form');
        const dictationIdInput = document.getElementById('dictation-id');
        const studentNameInput = document.getElementById('student-name');
        const idInputSection = document.getElementById('id-input-section');
        const dictationSection = document.getElementById('dictation-section');
        const dictationTitle = document.getElementById('dictation-title');
        const fullAudioPlayer = document.getElementById('full-audio-player');
        const section1Button = document.getElementById('section1-button');
        const section2Button = document.getElementById('section2-button');
        const section3Button = document.getElementById('section3-button');
        const dictationForm = document.getElementById('dictation-form');
        const dictationInput = document.getElementById('dictation-input');
        const resultSection = document.getElementById('result-section');
        const resultText = document.getElementById('result-text');
        const resultScore = document.getElementById('result-score');
        const resultPercent = document.getElementById('result-percent');
        const newDictationButton = document.getElementById('new-dictation');
        
        // Globale Variablen für das Diktat
        let currentDictationId = null;
        let studentName = '';
        let sectionAudioPlayers = [];
        
        // Diktat-ID laden
        idForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const dictationId = dictationIdInput.value.trim().toUpperCase();
            studentName = studentNameInput.value.trim();
            
            if (!dictationId) {
                alert('Bitte gib eine Diktat-ID ein!');
                return;
            }
            
            if (!studentName) {
                alert('Bitte gib deinen Namen ein!');
                return;
            }
            
            try {
                const response = await fetch(`/get_dictation/${dictationId}`);
                if (!response.ok) {
                    throw new Error('Diktat nicht gefunden');
                }
                
                const dictation = await response.json();
                
                // Diktat-ID speichern
                currentDictationId = dictationId;
                
                // UI aktualisieren
                dictationTitle.textContent = dictation.title;
                
                // Audio-Player einrichten
                if (dictation.audio_file) {
                    fullAudioPlayer.src = `/audio/${dictation.audio_file}`;
                    fullAudioPlayer.load();
                }
                
                // Abschnitts-Buttons einrichten
                setupSectionButtons(dictation.section_audio_files);
                
                // Diktat-Bereich anzeigen
                idInputSection.style.display = 'none';
                dictationSection.style.display = 'block';
                resultSection.style.display = 'none';
                
                // Eingabefeld leeren
                dictationInput.value = '';
                
            } catch (error) {
                alert(`Fehler: ${error.message}. Bitte überprüfe die Diktat-ID.`);
            }
        });
        
        // Abschnitts-Buttons einrichten
        function setupSectionButtons(sectionFiles) {
            // Audio-Player für Abschnitte erstellen
            sectionAudioPlayers = [];
            
            // Wenn keine Abschnittsdateien verfügbar sind, Buttons deaktivieren
            if (!sectionFiles || sectionFiles.length === 0) {
                section1Button.disabled = true;
                section2Button.disabled = true;
                section3Button.disabled = true;
                return;
            }
            
            // Jeden Button mit dem entsprechenden Abschnitt verknüpfen
            for (let i = 0; i < Math.min(3, sectionFiles.length); i++) {
                const audioPlayer = new Audio(`/audio/${sectionFiles[i]}`);
                sectionAudioPlayers.push(audioPlayer);
                
                const sectionButton = document.getElementById(`section${i+1}-button`);
                sectionButton.disabled = false;
                
                // Event-Listener für Abschnitts-Button
                sectionButton.addEventListener('click', (function(index) {
                    return function() {
                        // Alle anderen Audio-Player pausieren
                        fullAudioPlayer.pause();
                        sectionAudioPlayers.forEach((player, idx) => {
                            if (idx !== index) player.pause();
                        });
                        
                        // Diesen Abschnitt abspielen oder pausieren
                        const player = sectionAudioPlayers[index];
                        if (player.paused) {
                            player.play();
                        } else {
                            player.pause();
                        }
                    };
                })(i));
            }
            
            // Verbleibende Buttons deaktivieren, falls weniger als 3 Abschnitte
            for (let i = sectionFiles.length; i < 3; i++) {
                document.getElementById(`section${i+1}-button`).disabled = true;
            }
        }
        
        // Diktat überprüfen
        dictationForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userText = dictationInput.value.trim();
            
            if (!userText) {
                alert('Bitte gib deinen Text ein!');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('dictation_id', currentDictationId);
                formData.append('user_text', userText);
                formData.append('student_name', studentName);
                
                // Button-Status aktualisieren
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.textContent = 'Wird überprüft...';
                submitButton.disabled = true;
                
                const response = await fetch('/check_dictation', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Fehler bei der Überprüfung');
                }
                
                const result = await response.json();
                
                // Ergebnis anzeigen
                resultText.textContent = result.result;
                resultScore.textContent = `${result.score.toFixed(1)}/10 Punkte`;
                resultPercent.textContent = `${result.percent.toFixed(1)}% richtig`;
                
                // UI-Wechsel
                dictationSection.style.display = 'none';
                resultSection.style.display = 'block';
                
                // Audio pausieren
                fullAudioPlayer.pause();
                sectionAudioPlayers.forEach(player => player.pause());
                
                // Button-Status zurücksetzen
                submitButton.textContent = 'Überprüfen';
                submitButton.disabled = false;
                
            } catch (error) {
                alert(`Fehler: ${error.message}`);
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.textContent = 'Überprüfen';
                submitButton.disabled = false;
            }
        });
        
        // Neues Diktat eingeben
        newDictationButton.addEventListener('click', function() {
            // Zurück zur ID-Eingabe
            idInputSection.style.display = 'block';
            dictationSection.style.display = 'none';
            resultSection.style.display = 'none';
            
            // Felder zurücksetzen
            dictationIdInput.value = '';
            dictationInput.value = '';
            
            // Audio pausieren
            fullAudioPlayer.pause();
            sectionAudioPlayers.forEach(player => player.pause());
            
            // Audio-Objekte zurücksetzen
            fullAudioPlayer.src = '';
            sectionAudioPlayers = [];
            
            currentDictationId = null;
        });
        
        // Der vollständige Audio-Player soll alle anderen pausieren, wenn er abgespielt wird
        fullAudioPlayer.addEventListener('play', function() {
            sectionAudioPlayers.forEach(player => player.pause());
        });
    </script>
</body>
</html>
