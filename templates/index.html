<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeBoDiktat - Dein Diktat-Bot</title>
    <style>
        /* Retro-Hintergrundraster (genau wie im BeBo-Korrektur-Tool) */
        body {
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            margin: 0;
            background: linear-gradient(to bottom, #111111, #222222);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: scroll-grid 10s linear infinite;
            z-index: -1;
        }

        @keyframes scroll-grid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-20px, -20px); }
        }

        .container {
            display: flex;
            background: #333333;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            border: 3px solid #ff9900;
        }

        .text-section {
            flex: 1;
            padding-right: 20px;
        }

        h1 {
            font-size: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px #000000;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
        }

        .mode-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .mode-button {
            flex: 1;
            padding: 20px;
            background-color: #ff9900;
            color: #222222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
            animation: glow 1.5s infinite;
        }

        .mode-button:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #ff9900; }
            50% { box-shadow: 0 0 20px #ffcc00; }
            100% { box-shadow: 0 0 5px #ff9900; }
        }

        .image-section {
            text-align: center;
        }

        .image-section img {
            max-width: 200px;
            height: auto;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            animation: wobble 2s infinite;
            transform-origin: bottom;
        }

        @keyframes wobble {
            0% { transform: translateY(0); }
            25% { transform: translateY(-5px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .text-section {
                padding-right: 0;
            }

            .mode-buttons {
                flex-direction: column;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Linker Bereich mit Text -->
        <div class="text-section">
            <h1>BeBoDiktat – Dein Diktat-Assistent!</h1>
            <p>Willkommen bei BeBoDiktat, deinem Assistenten für das Üben von Diktaten. Wähle deine Rolle aus:</p>
            
            <div class="mode-buttons">
                <a href="/lehrer" class="mode-button">Ich bin Lehrer:in</a>
                <a href="/schueler" class="mode-button">Ich bin Schüler:in</a>
            </div>
        </div>

        <!-- Rechter Bereich mit Bild -->
        <div class="image-section">
            <img src="{{ url_for('static', filename='Bebo.png') }}" alt="BeBo Bot">
        </div>
    </div>
</body>
</html>
